name: Test and Update Worker

on:
  schedule:
    - cron: '0 */11 * * *'
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Update settings.json
      run: |
        echo '{
          "test_timeout": 10,
          "min_request_interval": 3,
          "retry_delay": 10,
          "nodes_per_test": 1,
          "ips_per_region": 5,
          "sample_rate": 0.1,
          "regions": [
            "EAST",
            "SOUTH",
            "NORTH",
            "CENTRAL",
            "SOUTHWEST",
            "NORTHWEST",
            "NORTHEAST"
          ],
          "isps": [
            "CHINA_TELECOM",
            "CHINA_UNICOM",
            "CHINA_MOBILE"
          ],
          "cloudflare": {
            "account_id": "${{ secrets.CF_ACCOUNT_ID }}",
            "api_token": "${{ secrets.CF_API_TOKEN }}",
            "worker_name": "${{ secrets.CF_WORKER_NAME }}"
          }
        }' > config/settings.json
        
    - name: Run tests and update worker
      run: python -m src.main
      
    - name: Upload results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: results/
        retention-days: 7
